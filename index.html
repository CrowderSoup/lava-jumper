<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Lava Jumper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="prompt.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="ui-layer">
        <div id="score">Score: 0</div>
        <div id="game-over" class="hidden">
          <h1>Game Over</h1>
          <p>Your score: <span id="final-score">0</span></p>
          <button id="restart-button">Restart</button>
        </div>
        <div id="touch-controls" class="hidden">
          <button id="left-button">←</button>
          <button id="right-button">→</button>
          <button id="jump-button">Jump</button>
        </div>
      </div>
    </div>
    <div id="desktop-prompt" class="prompt-overlay hidden">
      <div class="prompt-content">
        <h1>Please open on a mobile device</h1>
        <p>This game is designed for mobile.</p>
      </div>
    </div>
    <div id="mobile-prompt" class="prompt-overlay hidden">
      <div class="prompt-content">
        <h1>Add to Home Screen</h1>
        <p>For the best experience, please add this game to your home screen.</p>
        <p>Tap the 'Share' button and then 'Add to Home Screen'.</p>
      </div>
    </div>
    <script src="js/game.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          }).catch(error => {
            console.log('Service Worker registration failed:', error);
          });
        });
      }
    </script>
  </body>
</html>
